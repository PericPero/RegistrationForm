<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <h1>Registation Form</h1>
    <form action="/register" method="post">
      <div>
        <label class="requiredField" for="name">Name</label>
        <input id="name" />
      </div>
      <div>
        <label class="requiredField">Gender</label>
        <label><input type="radio" name="gender" value="male" />Male</label>
        <label><input type="radio" name="gender" value="female" />Female</label>
      </div>
      <div>
        <label class="requiredField">Operation Sistem</label>
        <select id="os">
          <option value="windows">Windows</option>
          <option value="macos">Mac OS</option>
          <option value="linux">Linux</option>
          <option value="other">Other ...</option>
        </select>
      </div>
      <div>
        <label class="field">Toys</label>

        <label
          ><input type="checkbox" name="toy" value="diagram" />Digital
          Camera</label
        >
        <label><input type="checkbox" name="toy" value="phone" />Phone</label>
        <label><input type="checkbox" name="toy" value="tablet" />Tablet</label>
      </div>
      <div>
        <label class="field" for="portrait">Portrait</label>
        <input type="file" id="portrait" />
      </div>
      <div>
        <label class="field" for="bio">Miny Biography</label>
        <textarea name="" id="bio" cols="40" rows="6"></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="register" />
      </div>
    </form>
  </body>
</html>
